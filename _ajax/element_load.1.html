<html>
<head>
	<title>element_load</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body>

<section id="heading_element">
	<code class="element container" data-type="heading"><h2>A Simple Heading</h2></code>
</section>

<section id="text_element">
	<code class="element container" data-type="text"><p>A Simple Paragraph Text</p></code>
</section>

<section id="text_box_element">
	<code class="element container" data-type="text_box">  
		<div class="form-group">
			<label class="control-label col-md-3 text-center" for=""><p>TextBox Label</p> <small class="hidden-xs hidden-sm">TextBox Sub Label</small></label> 
			<div class="col-md-7"> 
				<input type="text" class="form-control input-md" id="" placeholder="Input field"> 
			</div>
		</div> 
			<a href="#" class="pull-right" data-toggle="tooltip" title="Whatever Maaan ...">Instructions <span class="fa fa-question"></span></a>
	</code>
</section>

<section id="text_area_element">
	<code class="element container" data-type="text_area">  
		<div class="form-group">
			<label class="control-label col-md-3 text-center" for=""><p>TextArea Label</p> <small class="hidden-xs hidden-sm">TextArea Sub Label</small></label> 
			<div class="col-md-7"> 
				<textarea class="form-control" rows="5" id="" placeholder="Input field"></textarea> 
			</div> 
		</div> 
			<a href="#" class="pull-right" data-toggle="tooltip" title="Whatever Maaan from textarea ...">Instructions <span class="fa fa-question"></span></a> 
	</code>
</section>

<section id="radio_element">
	<code class="element container" data-type="radio">  
		<div class="form-group">
			<label class="control-label col-md-3 text-center" style="margin-top: -5px;"><p>Radio Label</p> <small class="hidden-xs hidden-sm">Radio Sub Label</small></label> 
			<div class="col-md-7" id="radio_holder"> 
				<label class="radio-inline input-md">
				        <input type="radio" name="radio" value="value1">Sample 1
				</label>
				<label class="radio-inline input-md">
				        <input type="radio" name="radio" value="value2">Sample 2
				</label>
			</div> 
			<a href="#" class="pull-right"  data-toggle="tooltip" title="Whatever Maaan from radio ...">Instructions <span class="fa fa-question"></span></a> 
		</div> 
	</code>
</section>
<section id="checkbox_element">
	<code class="element container" data-type="checkbox">  
		<div class="form-group">
			<label class="control-label col-md-3 text-center" style="margin-top: -5px;"><p>CheckBox Label</p> <small class="hidden-xs hidden-sm">CheckBox Sub Label</small></label> 
			<div class="col-md-7" id="checkbox_holder"> 
				<label class="checkbox-inline input-md">
				        <input type="checkbox" name="checkbox" value="value1">Sample 1
				</label>
				<label class="checkbox-inline input-md">
				        <input type="checkbox" name="checkbox" value="value2">Sample 2
				</label>
			</div> 
			<a href="#" class="pull-right"  data-toggle="tooltip" title="Whatever Maaan from checkbox ...">Instructions <span class="fa fa-question"></span></a> 
		</div> 
	</code>
</section>

<section id="dropdown_element">
	<code class="element container" data-type="dropdown">  
		<div class="form-group">
			<label class="control-label col-md-3 text-center" for=""><p>Select Label</p> <small class="hidden-xs hidden-sm">Select Sub Label</small></label> 
			<div class="col-md-5"> 
				<select class="form-control input-md">
		        	<option value="option1">Select Option1</option>
		            <option value="option2">Select Option2</option>
		            <option value="option3">Select Option3</option>
		        </select>
			</div>
		</div> 
		<a href="#" class="pull-right" class="pull-right" data-toggle="tooltip" title="Whatever Maaan from dropdown ...">Instructions <span class="fa fa-question"></span></a> 

	</code>
</section>

<section id="image_element">
	<code class="element container" data-type="image">  
		<div class="form-group">
			<img src="_img/nature_image.jpeg" class="thumbnail img-responsive"> 
		</div> 
	</code>
</section>

<section id="file_element">
	<code class="element container" data-type="file">  
		<div class="form-group">
			<label class="control-label col-sm-2" for=""><p>File Upload</p> <small class="hidden-xs hidden-sm">File Sub Label</small></label> 
			<div class="col-sm-7"> 
				<input type="file" name="file">
			</div>
			<a href="#" class="pull-right" data-toggle="tooltip" title="Whatever Maaan from Upload ...">Instructions <span class="fa fa-question"></span></a> 

		</div> 
	</code>
</section>

<section id="submit_element">
	<code class="element container" data-type="submit">  
		<div class="form-group">
		    <div class="col-sm-7">
		        <input type="submit" class="btn" name="submit" value="Submit">
		    </div>
		</div> 
	</code>
</section>
</body>
</html>
