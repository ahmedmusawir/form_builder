<form class="form-horizontal">
						  <legend>File Settings</legend>
						  <ul class="nav nav-tabs">
							<li class="active"><a href="#basic" data-toggle="tab">Basic</a></li>
							<li><a href="#advance" data-toggle="tab">Advance</a></li>
						  </ul>
						  <div class="tab-content">
							<div class="tab-pane active" id="basic">
							  <div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Label</label>
								  <div class="col-sm-9">
									  <input type="text" id="label" class="width-100" value="labelData">
								  </div>
							  </div>
							  <div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Sub Label</label>
								  <div class="col-sm-9">
									  <input type="text" id="sublabel" class="width-100" value="subLabelData">
								  </div>
							  </div>
							  <div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Instruction</label>
								  <div class="col-sm-9">
									  <input type="text" id="instruction" class="width-100" value="insData">
								  </div>
							  </div>
							  <div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Only Upload</label>
								  <div class="col-sm-9">
									  <select id="file_type">
										<option value="1">Images(PNG, JPEG, JPG, TTF, GIF)</option>
										<option value="2">Documents (PDF, WORD, PPT)</option>
									  </select>
								  </div>
							  </div>
							  <div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Select Font</label>
								  <div class="col-sm-4">
									  <select id="font">
										<option value="arial,helvetica,sans-serif">Arial</option>
										<option value="comic sans ms,cursive">Comic Sans MS</option>
										<option value="courier new,courier,monospace">Courier New</option>
									  </select>
								  </div>
								  <div class="col-sm-4">
									  <input type="number" id="font_size" value="font_size" placeholder="Font Size" min="0" step="1" pattern="\d">
								  </div>
							  </div>
							  <div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Font Weight</label>
								  <div class="col-sm-5">
									  <label class="radio-inline"><input type="radio" class="font_weight" name="font_weight" value="bold">Bold</label>
									  <label class="radio-inline"><input type="radio" class="font_weight" name="font_weight" value="normal">Normal</label>
								  </div>
								  <div class="col-sm-4">
							  	  	Select Color : <input type="color" id="color_code" value="color_code" class="width-50">
								  </div>
							  </div>
							  <div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Alignment</label>
								  <div class="col-sm-9">
								  	<select id="alignment" class="col-sm-12">
										<option value="">Select Alignment</option>
										<option value="text-left">Left</option>
										<option value="text-right">Right</option>
										<option value="text-center">Center</option>
									</select>
								  </div>
								</div>
								<div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">Label Margin</label>
								  <div class="col-sm-9">
								  	<select id="label_margin" class="col-sm-12">
										<option value="">Select Label Margin</option>
										<option value="col-md-offset-1">Offset-1</option>
										<option value="col-md-offset-2">Offset-2</option>
										<option value="col-md-offset-3">Offset-3</option>
										<option value="col-md-offset-4">Offset-4</option>
										<option value="col-md-offset-5">Offset-5</option>
										<option value="col-md-offset-6">Offset-6</option>
										<option value="col-md-offset-7">Offset-7</option>
										<option value="col-md-offset-8">Offset-8</option>
										<option value="col-md-offset-9">Offset-9</option>
										<option value="col-md-offset-10">Offset-10</option>
										<option value="col-md-offset-11">Offset-11</option>
										<option value="col-md-offset-12">Offset-12</option>
									</select>
								  </div>
								</div>
								<div class="form-group">
								  <label class="col-sm-3 control-label no-padding-right">File Box Margin</label>
								  <div class="col-sm-9">
								  	<select id="input_margin" class="col-sm-12">
										<option value="">File Box Margin</option>
										<option value="">None</option>
										<option value="col-md-offset-1">Offset-1</option>
										<option value="col-md-offset-2">Offset-2</option>
										<option value="col-md-offset-3">Offset-3</option>
										<option value="col-md-offset-4">Offset-4</option>
										<option value="col-md-offset-5">Offset-5</option>
										<option value="col-md-offset-6">Offset-6</option>
										<option value="col-md-offset-7">Offset-7</option>
										<option value="col-md-offset-8">Offset-8</option>
										<option value="col-md-offset-9">Offset-9</option>
										<option value="col-md-offset-10">Offset-10</option>
										<option value="col-md-offset-11">Offset-11</option>
										<option value="col-md-offset-12">Offset-12</option>
									</select>
								  </div>
								</div>
							  <div class="form-group">
								  <label class="col-sm-5 control-label no-padding-right">Custom Error Message</label>
								  <div class="col-sm-7">
									  <input type="text" id="custom_error_message" value="custom_message" class="width-100">
								  </div>
							  </div>
							  <div class="form-group">
								  <label class="col-sm-3 no-padding-right checkbox-inline"><input type="checkbox" value="1" id="required" checked="checked">Required</label>
							  <div class="form-group">
								  <label class="col-sm-3 no-padding-right checkbox-inline"><input type="checkbox" value="1" id="required">Required</label>
							  </div>
							</div>
							<div class="tab-pane" id="advance">
								<div class="form-group">
								  <label class="col-sm-5 control-label no-padding-right">Upload File Limit</label>
								  <div class="col-sm-7">
									  <input type="number" id="upload_file_limit" value="file_limit" placeholder="" min="0" step="1" pattern="\d">
								  </div>
							  	</div>
								<div class="form-group">
								  <label class="col-sm-5 control-label no-padding-right">File Type</label>
								  <div class="col-sm-7">
									  <input type="text" id="file_type" value="file_type">
								  </div>
							  	</div>
								<div class="form-group">
								  <label class="col-sm-5 control-label no-padding-right">File Size</label>
								  <div class="col-sm-7">
									  <input type="number" id="file_size" value="file_size" placeholder="" min="0" step="1" pattern="\d"> MB
								  </div>
							  	</div>
								<div class="form-group">
								  <label class="col-sm-5 control-label no-padding-right">Source of Upload</label>
								  <div class="col-sm-7">
									  <label class="radio"><input type="radio" name="upload_type" class="upload_type" checked="checked" value="1">Upload Via Url</label>
									  <label class="radio"><input type="radio" name="upload_type" class="upload_type" value="2">Upload From Computer</label>
									  <label class="radio"><input type="radio" name="upload_type" class="upload_type" value="3">Upload Using Facebook</label>
									  <label class="radio"><input type="radio" name="upload_type" class="upload_type" value="4">Upload Via Instagram</label>
									  <label class="radio"><input type="radio" name="upload_type" class="upload_type" value="5">Upload Via Flickr</label>
								  </div>
							  	</div>
